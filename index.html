<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <h1 id="total">0</h1>
                <div id="num" class="digits flex">
                    <button class="digit" value="9">9</button>
                    <button class="digit" value="8">8</button>
                    <button class="digit" value="7">7</button>
                    <button class="digit" value="6">6</button>
                    <button class="digit" value="5">5</button>
                    <button class="digit" value="4">4</button>
                    <button class="digit" value="3">3</button>
                    <button class="digit" value="2">2</button>
                    <button class="digit" value="1">1</button>
                    <button class="digit" value="0">0</button>
                </div>
                <div class="modifiers subgrid">
                    <button id='ac' class="modifier">AC</button>
                </div>
                <div id="operator" class="operations subgrid">
                    <button class="operation" value="/">/</button>
                    <button class="operation" value="X">X</button>
                    <button class="operation" value="-">-</button>
                    <button class="operation" value="+">+</button>
                    <button class="operation" value="=">=</button>
                </div>
            </div>
        </div>
        <script type="module" src="src/js/index.js"  defer> </script>

    </body>
</html>
